<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DNA Helix Structure -->
  <g id="dna-helix">
    <!-- Left strand -->
    <path d="M 20 20 Q 25 30, 20 40 Q 25 50, 20 60 Q 25 70, 20 80" 
          stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 20 20 Q 15 30, 20 40 Q 15 50, 20 60 Q 15 70, 20 80" 
          stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right strand -->
    <path d="M 80 20 Q 75 30, 80 40 Q 75 50, 80 60 Q 75 70, 80 80" 
          stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 80 20 Q 85 30, 80 40 Q 85 50, 80 60 Q 85 70, 80 80" 
          stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Connecting rungs (base pairs) -->
    <line x1="20" y1="30" x2="80" y2="30" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="70" x2="80" y2="70" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Small circles at connection points -->
    <circle cx="20" cy="30" r="2.5" fill="url(#grad1)"/>
    <circle cx="80" cy="30" r="2.5" fill="url(#grad1)"/>
    <circle cx="20" cy="50" r="2.5" fill="url(#grad1)"/>
    <circle cx="80" cy="50" r="2.5" fill="url(#grad1)"/>
    <circle cx="20" cy="70" r="2.5" fill="url(#grad1)"/>
    <circle cx="80" cy="70" r="2.5" fill="url(#grad1)"/>
  </g>
  
  <!-- Engineering gear/cog overlay -->
  <g id="gear" transform="translate(50,50)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="url(#grad1)"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(0)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(45)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(90)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(135)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(180)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(225)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(270)"/>
    <rect x="-1" y="-18" width="2" height="4" fill="url(#grad1)" transform="rotate(315)"/>
  </g>
</svg>

